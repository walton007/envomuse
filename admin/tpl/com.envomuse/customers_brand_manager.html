<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="CustomerSetManagerCtrl">

  <div class="col">

    <div class="wrapper">
      <div class="panel panel-default">
        <div class="panel-heading">
          设置品牌管理员账户
        </div>
        <div class="panel-body">
          <form name="form" class="form-horizontal m-t-lg form-validation ">

            <div class="form-group">
              <label class="col-lg-2 control-label">邮箱</label>
              <div class="col-lg-4">
                <input type="email" class="form-control" ng-model="brand.user.email" placeholder="必填" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">密码</label>
              <div class="col-lg-4">
                <input type="password" class="form-control" name="password" ng-model="manager.pwd1" placeholder="最少8位" ng-minlength="8" required >
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">确认密码</label>
              <div class="col-lg-4">
                <input type="password" class="form-control" name="confirm_password" placeholder="重复输入密码" required ng-model="manager.pwd2" ui-validate=" '$value==manager.pwd1' " ui-validate-watch=" 'password' ">
                <span ng-show='form.confirm_password.$error.validator'>密码不符合！</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-4 col-lg-offset-2">
                <button type="submit" class="btn btn-danger" ng-click="hideMe()">取消</button>
                <button type="submit" class="btn btn-success pull-right" ng-disabled="form.$invalid" ng-click="setManager()">设置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
