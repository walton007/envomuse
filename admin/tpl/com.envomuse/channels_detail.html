<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="ChannelsDetailCtrl">
  
  <div class="col">   

    <div class="row padder">
      <div class="panel panel-default no-border">
        <div class="panel-heading">
          <div class="row m-t-md">
            <div class="col-sm-4">
              品牌：HERMES      标准频道A
            </div>
            <div class="col-sm-8">
              <a class="btn m-b-xs btn-sm btn-primary btn-addon pull-right" ng-show="!showGenerateProgram" ng-click="showGenerateProgram=true"><i class="fa fa-plus"></i>关联播放列表</a>
              <a class="btn m-b-xs btn-sm btn-danger btn-addon pull-right" ng-show="showGenerateProgram" ng-click="showGenerateProgram=false"><i class="fa fa-minus"></i>关闭</a>
            </div>

            <div class="col-sm-12 bg-light b-b b-t wrapper" ng-show="showGenerateProgram">
              <form class="form-inline" role="form" name="form">
                <div class="form-group" ng-controller="SelectCtrl">
                  <div class="col-sm-6">
                    <ui-select ng-model="program.jobSelected" theme="bootstrap" style="width: 180px;" required>
                      <ui-select-match placeholder="选择工作包..." style="width: 180px;">{{$select.selected.programName}}</ui-select-match>
                      <ui-select-choices repeat="item in jobs | filter: $select.search">
                        <div ng-bind-html="item.programName | highlight: $select.search"></div>
                        <small ng-bind-html="item.creator | highlight: $select.search"></small>
                      </ui-select-choices>
                    </ui-select>
                  </div>
                </div>

                <div class="form-group">
                  <!-- <label class="col-sm-2 control-label">时间段</label> -->
                  <div class="col-sm-10">
                    <input style="width:200px" placeholder="时间段" ng-model="program.dateRange" ui-jq="daterangepicker" ui-options="{
                        format: 'YYYY-MM-DD',
                        startDate: '2015-07-01',
                        endDate: '2015-07-31',
                        applyButtonText:'选择'
                      }" class="form-control w-sm" required/>
                  </div>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" ng-model="program.comment" placeholder="备注">
                </div>

                <div class="form-group">
                  <div class="col-lg-8 col-lg-offset-2">
                    <button type="submit" class="btn btn-success m-l" ng-disabled="form.$invalid" ng-click="startGenerate()">生成</button>
                  </div>
                </div>

              </form>
            </div>
          </div>
        </div>

        <!-- programs list -->
        <div class="table-responsive">
          <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="5">
            <thead>
              <tr>
                  <th data-toggle="true">名称</th>
                  <th data-toggle="true">起始</th>
                  <th data-toggle="true">结束</th>
                  <th data-hide="phone,tablet">生成时间</th>
                  <th data-hide="phone,tablet">状态</th>
                  <th data-hide="phone,tablet">备注</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                  <td>123</td>
                  <td>2015-10-01</td>
                  <td>2015-10-31</td>
                  <td>2015-06-23</td>
                  <td data-value="1"><span class="label bg-success" title="Active">Active</span></td>
                  <td>10月数据</td>
              </tr>
              <tr>
                  <td>456</td>
                  <td>2015-09-01</td>
                  <td>2015-09-30</td>
                  <td>2015-06-23</td>
                  <td data-value="2"><span class="label bg-light" title="Disabled">Disabled</span></td>
                  <td>9月数据</td>
              </tr>
              <tr>
                  <td>789</td>
                  <td>2015-08-01</td>
                  <td>2015-08-31</td>
                  <td>2015-06-23</td>
                  <td data-value="3"><span class="label bg-warning" title="Suspended">Suspended</span></td>
                  <td>8月数据</td>
              </tr>
              <tfoot class="hide-if-no-paging">
                <tr>
                  <td colspan="5" class="text-center">
                    <ul class="pagination"></ul>
                  </td>
                </tr>
              </tfoot>
            </tbody>
          </table>
        </div>
        <!-- /programs list -->

      </div>
    </div>
  </div>
</div>
