<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  " ng-controller="ComingJobsCtrl">
  
  <!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">任务管理</h1>
          <small class="text-muted">待处理任务</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          
        </div>
      </div>
    </div>
    <!-- / main header -->


<div class="col">
    <div class="wrapper-md">
      <!-- stats -->
        <div class="row row-sm text-center">

          <div class="panel-default">
            <div class="panel-heading">
              <span class="label bg-danger pull-right m-t-xs">{{count}} 个新任务</span>
              任务
            </div>
            <table class="table table-striped m-b-none">
              <thead>
                <tr>
                  <th>序号</th>
                  <th>客户</th>
                  <th>上传路径</th>
                  <th>DJ</th>
                  <th>版本</th>
                  <th>HASH</th>
                  <th>状态</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="r in jobs">
                  <td>
                  {{$index+1}}
                  </td>
                  <td>
                  {{r.customerName}}
                  </td>
                  <td>
                  {{r.filepath}}
                  </td>
                  <td>
                  {{r.creator}}
                  </td>
                  <td>
                  {{r.version}}
                  </td>
                  <td>
                  {{r.hash}}
                  </td>
                  <td>
                  {{r.importStatus}}
                  </td>
                  <td>
                    <button class="btn btn-primary" ng-show="{{r.importStatus==='待导入'}}" ng-click="doImport({{}})">导入</button>
                    <button class="btn btn-info" ng-show="{{r.importStatus==='导入完成'}}">查看</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="col-xs-12 m-b-md">
            <div class="r bg-light dker item hbox no-border">
            </div>
          </div>
        </div>

      <!-- / stats -->
    </div>
  </div>
  <!-- /main -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->

</div>
