<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-10">
      <h3 class="m-t-none m-b font-thin">设置生成播放清单起止日期</h3>

      <div class="row wrapper">
        <form role="form">
          <div class="form-group clear">
            <label class="col-lg-2 control-label">名称</label>
            <div class="col-lg-8">
              <input type="text" class="form-control w-md" ng-model="targetName">
            </div>
          </div>
      
          <div class="line line-dashed b-b line-lg pull-in"></div>
      
          <div class="form-group clear">
            <label class="col-lg-2 control-label">选择</label>
            <div class="col-lg-8">
              <input ui-jq="daterangepicker" ng-model="targetDateRange" ui-options="{
                  format: 'YYYY-MM-DD',
                  startDate: '2015-01-01',
                  endDate: '2015-12-31'
                }" class="form-control w-md" />
            </div>
          </div>
        </form>
      </div>
      <div class="row wrapper pull-right">
        <button type="submit" class="btn btn-sm btn-success text-uc m-t-n-xs" ng-click="ok()"><strong>完成</strong></button>
        <button type="submit" class="btn btn-sm btn-danger m-l-md text-uc m-t-n-xs" ng-click="cancel()"><strong>取消</strong></button>
      </div>
    </div>
  </div>
</div>
