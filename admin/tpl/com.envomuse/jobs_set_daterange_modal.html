<div class="modal-body wrapper-lg">
  <div class="row">
    <div class="col-sm-10">
      <h3 class="m-t-none m-b font-thin">设置生成播放清单起止日期</h3>
      <form role="form">
        <div class="form-group">
          <label class="col-sm-2 control-label">选择</label>
          <div class="col-sm-10">
            <input ui-jq="daterangepicker" ui-options="{
                format: 'YYYY-MM-DD',
                startDate: '2013-01-01',
                endDate: '2013-12-31'
              }" class="form-control w-md" />
          </div>
          <button type="submit" class="btn btn-sm btn-success pull-right text-uc m-t-n-xs" ng-click="ok()"><strong>完成</strong></button>
        </div>
      </form>
    </div>
  </div>
</div>
