<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  " ng-controller="ProgramDashboardCtrl">
  
  <!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">播放列表管理</h1>
          <small class="text-muted">管理已生成的播放列表</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          
        </div>
      </div>
    </div>
    <!-- / main header -->

  <!-- main -->
  <div class="col">
    <div class="wrapper-md">
      <!-- stats -->
      <div class="row">
        <div class="row row-sm text-center">

          <div class="col-md-4" >
            <div class="panel panel-default bg-light b no-border">
              <div class="panel-body">
                <a ui-sref="playlists.list({linkState:'active'})" class="clearfix text-center m-t">
                  <div class="inline">
                    <div class="thumb-xl">
                      <img src="img/icons/calendar-clock.png" alt="...">
                    </div>
                    <div class="h4 m-t m-b-xs">{{stat.bindCount}}</div>
                    <small class="text-muted">已关联门店的播放清单</small>
                  </div>                      
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-4" >
            <div class="panel panel-default bg-light b no-border">
              <div class="panel-body">
                <a ui-sref="playlists.list({linkState:'inactive'})" class="clearfix text-center m-t">
                  <div class="inline">
                    <div class="thumb-xl">
                      <img src="img/icons/calendar-clock.png" alt="...">
                    </div>
                    <div class="h4 m-t m-b-xs">{{stat.unbindCount}}</div>
                    <small class="text-muted">未关联门店的播放清单</small>
                  </div>                      
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-4">
          </div>

          <div class="col-xs-12 m-b-md">
            <div class="r bg-light dker item hbox no-border">
            </div>
          </div>
        </div>
      </div>
      <!-- / stats -->
    </div>
  </div>
  <!-- /main -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->

</div>
