<div ng-controller="ProgramDashboardCtrl">
  <!-- breadcrumb -->
  <div class="row">
    <div class="bg-light lter">
      <ul class="breadcrumb bg-white b-b wrapper-md m-l m-b-xs">
        <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> Dashboard </a></li>
        <li class="active">播放列表管理</li>
      </ul>
    </div>
  </div>
  <!-- / breadcrumb -->


<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
  <!-- main -->
  <div class="col">
    <div class="wrapper-md">
      <!-- stats -->
      <div class="row">
        <div class="col-md-12">
          <div class="row row-sm text-center">
            <div class="col-xs-6">
              <a ui-sref="playlists.list({linkState:'active'})" class="block panel padder-v bg-success item">
                <span class="text-white font-thin h1 block">{{stat.bindCount}}</span>
                <span class="text-muted text-xs">已关联店铺</span>
                <span class="top text-left">
                  <i class="fa fa-caret-up text-warning m-l-sm"></i>
                </span>
              </a>
            </div>
            <div class="col-xs-6">
              <a ui-sref="playlists.list({linkState:'inactive'})" class="block panel padder-v bg-dark item">
                <span class="text-white font-thin h1 block">{{stat.unbindCount}}</span>
                <span class="text-muted text-xs">未关联店铺</span>
                <span class="top text-left">
                  <i class="fa fa-caret-up text-warning m-l-sm"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </div>
      <!-- / stats -->

    </div>
  </div>
  <!-- / main -->
</div>
</div>
