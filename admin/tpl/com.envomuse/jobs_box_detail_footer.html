<div class="row" >
  <div class="col-sm-3" ng-controller="ProgramDetailCtrl">
    <div class="w-auto-xl w-auto-xs center-block">
      <div class="btn-group btn-group-justified text-center text-sm">
        <div class="btn-group">    
          <a class="wrapper-xs block" ui-sref="jobs.list">
            <i class="block text-md m-t-xs icon-arrow-left"></i>
            <span class="text-sm">返回</span>
          </a>
        </div>

        <div class="btn-group" ng-show="!job.status">    
          <a class="wrapper-xs block" href>
            <i class="block text-md m-t-xs icon-lock-open"></i>
            <span class="text-sm">激活</span>
          </a>
        </div>
        <div class="btn-group" ng-controller="SetJobDateRangeModalCtrl" ng-show="job.status">
          <a class="wrapper-xs block" ng-click="open('md')">
          <i class="block text-md m-t-xs icon-shuffle"></i>
          <span class="text-sm">生成播放清单</span>
            <script type="text/ng-template" id="setJobDateRangeModal">
              <div ng-include="'tpl/com.envomuse/jobs_set_daterange_modal.html'"></div>
            </script>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-9" ng-controller="EnvoMusicCtrl">
    <div class="videogular-container bg-light b-l lter">
      <videogular 
        vg-player-ready="onPlayerReady" 
        vg-complete="onComplete" 
        vg-theme="config.theme.url"  
        vg-autoplay="config.autoPlay" 
        class="videogular-container audio">
        <vg-audio vg-src="config.sources"></vg-audio>
        <vg-controls>
          <vg-button ng-show="audios.length-1" ng-click="play('prev')"><i class="fa fa-backward"></i></vg-button>
          <vg-play-pause-button></vg-play-pause-button>
          <vg-button ng-show="audios.length-1" ng-click="play('next')"><i class="fa fa-forward"></i></vg-button>
          <vg-timedisplay class="hidden-xs">{{ currentTime | date:'mm:ss' }}</vg-timedisplay>
          <vg-scrubBar>
            <vg-title class="hidden-xs">{{config.title}}</vg-title>
            <vg-scrubbarcurrenttime class="bg-info" style="height: 4px"></vg-scrubbarcurrenttime>
          </vg-scrubBar>
          <vg-timedisplay>{{ timeLeft | date:'mm:ss' }}</vg-timedisplay>
           
          <vg-button ng-click="toggleShuffle()" title="Shuffle"><i class="fa fa-random" ng-class="{'text-info':config.shuffle}"></i></vg-button>
          <vg-button ng-click="toggleRepeat()" title="Repeat"><i class="fa fa-retweet" ng-class="{'text-info':config.repeat}"></i></vg-button>

          <vg-volume>
            <vg-mutebutton></vg-mutebutton>
          </vg-volume>
        </vg-controls>
      </videogular>
    </div>
  </div>
</div>
