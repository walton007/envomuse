<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false; init();" ng-controller="PlaylistListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">播放列表管理</h1>
          <small class="text-muted">所有播放列表</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main body -->
    <div class="col">
      <div class="wrapper-md">

        <!-- program list -->
        <div class="text-center" ng-repeat="item in datasource">
          <div class="col-md-4 text-left">
            <div class="panel panel-default">
            <div class="panel-heading">
              <div class="clearfix">
                <a ui-sref="playlists.detail({playlistId:item._id,playlistContent:item})" class="pull-left thumb-md avatar b-3x m-r">
                  <img src="img/icons/job.png" alt="...">
                </a>
                <div class="panel-body">
                  <div class="h3 m-t-xs m-b-xs clearfix">
                    <a ui-sref="playlists.detail({playlistId:item._id,playlistContent:item})">
                    {{item.name}}
                    </a>
                  </div>
                  <small class="text-muted clearfix">开始：{{item.displayStartDate}}</small>
                  <small class="text-muted clearfix">结束：{{item.displayEndDate}}</small>
                  <small class="text-muted clearfix">目标客户：<a ui-sref="customers.brand.detail({brandId:item.associatedBrandId})">{{item.associatedBrandName}}</a></small>
                </div>
              </div>
            </div>
            <div class="panel-body">
            <a ui-sref="playlists.associate({playlistId:item._id,playlistContent:item})" class="pull-right btn btn-addon btn-sm btn-success m-t-xs"><i class="glyphicon glyphicon-link"></i> 关联店铺 </a>
          </div>
          <div class="clear" ng-show="item.linkState">
            <i class="glyphicon glyphicon-link"></i> 已关联--COUNT--店铺
          </div>
            
          </div>
        </div>
      </div>
      <!-- /program list -->

        <div class="col-xs-12 m-b-md">
          <div class="r bg-light dker item hbox no-border">
          </div>
        </div>
      <!-- / job row -->
    </div>
  </div>
  <!-- /main body -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->
  </div>
</div>
