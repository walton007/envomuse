<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="showEdit=false;" ng-controller="UserListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black"><a ui-sref="users.list">用户管理</a></h1>
          <small class="text-muted">显示所有品牌的管理员账户</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          <div class="btn-group dropdown" dropdown>
            <a class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="users.new"><i class="fa fa-plus"></i>添加管理员</a>
          </div>
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main -->
      <div class="row">
        <div class="wrapper-md">

          <!-- alert -->
          <div class="m-b-md">
            <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
          </div>
          <!-- / alert -->

          <div ng-repeat="item in datasource" class="col-sm-4">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="clearfix">
                  <div class="pull-left thumb-md avatar b-3x m-r">
                    <img src="img/a2.jpg" alt="...">
                  </div>
                  <div class="clear">
                    <div class="h3 m-t-xs m-b-xs">
                      {{item.email}}
                    </div>
                    <small class="text-muted">{{item.title}}</small>
                    <a href ng-click="editItem(item)"><i class="pull-right fa fa-edit" tooltip="修改"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

    </div>
  </div>
  <!-- /main -->

  <!-- right col -->
  <div class="col w-lg bg-white-only b-l bg-auto no-border-xs" ng-show="showEdit">
    <!-- edit contact -->
    <div class="padder-md m-t">      
      <h4 class="panel-heading font-bold">编辑</h4>
      <div class="panel-body">
        <form name="form" class="form-horizontal m-t-lg form-validation ">

          <div class="input-group m-b">
            <span class="input-group-addon"><i class="fa fa-user fa-fw text-muted"></i></span>
            <input type="text" class="form-control" ng-model="itemToEdit.name" placeholder="姓名">
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" ng-model="itemToEdit.isLeader" ng-checked="itemToEdit.isLeader">
                  <i></i>
                  品牌主要联系人
                </label>
              </div>
          </div>
                

          <div class="input-group m-b">
            <div class="radio inline m-r-md">
              <label class="i-checks">
                <input type="radio" name="gender" ng-model="itemToEdit.gender" value="M">
                <i></i>
                男
              </label>
            </div>
            <div class="radio inline">
              <label class="i-checks">
                <input type="radio" name="gender" ng-model="itemToEdit.gender" value="F">
                <i></i>
                女
              </label>
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-8 col-lg-offset-2">
              <button type="submit" class="btn btn-sm btn-success pull-right" ng-disabled="form.$invalid" ng-click="saveContact()">保存修改</button>
              <button type="submit" class="btn btn-sm btn-danger" ng-click="showEdit=false;">取消</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- /edit contact -->
  </div>
  <!-- / right col -->

</div>
