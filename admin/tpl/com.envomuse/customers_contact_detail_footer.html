<div class="row" ng-controller="ContactDetailCtrl">
  <div class="col-sm-2 hidden-xs">

  </div>
  <div class="col-sm-8">
    <div class="w-auto-xl w-auto-xs center-block">
      <div class="btn-group btn-group-justified text-center text-sm">
        <div class="btn-group">
          <a class="wrapper-xs block" ui-sref="customers.contact({brandId:contact.brandId})">
            <i class="block text-md m-t-xs icon-arrow-left"></i>
            <span class="text-sm">返回</span>
          </a>
        </div>
        <div class="btn-group">
          <a class="wrapper-xs block" ui-sref="customers.contact.edit({brandId:contact.brandId,storeId:contact.storeId,contactId:contact.id})">
            <i class="block text-md m-t-xs icon-note"></i>
            <span class="text-sm">编辑</span>
          </a>
        </div>
        <div class="btn-group" ng-controller="ContactDeleteModalCtrl">
          <a class="wrapper-xs block" ng-click="open('sm',brand.id)">
            <i class="block text-md m-t-xs icon-trash"></i>
            <span class="text-sm">删除</span>
              <script type="text/ng-template" id="deleteContactConfirmModal">
                <div ng-include="'tpl/com.envomuse/customers_contact_delete_confirm_modal.html'"></div>
              </script>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2 hidden-xs">

  </div>
</div>
