<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="showSetManager=false;" ng-controller="StoreDetailCtrl">

  <div class="col">

    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-8 col-xs-12">
          <div class="h4 m-t-xs m-b-xs">
            {{store.siteName | uppercase}}店 <a ui-sref="customers.store.edit({brandId:brand._id,storeId:store._id})" class="m-r" tooltip="修改"><i class="fa fa-edit text-muted m-r-sm"></i></a>
          </div>
          <small class="text-muted">{{store.reference}}</small>
          <small class="text-muted">经理：{{store.manager}}</small>
          <small class="text-muted">店铺地址：{{store.address}}</small>
          <small class="text-muted">店铺电话：{{store.phone}}</small>
          <small class="text-muted">创建时间：{{store.created | fromNow}}</small>
          <span class="label bg-primary m-l-sm">频道：{{store.channelName}}</span>
        </div>
      </div>
    </div>

  <div class="row padder">

  </div>
    <!-- /main -->

  </div>
</div>
