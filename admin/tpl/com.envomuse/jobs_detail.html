<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="JobDetailCtrl">

  <div class="col">

    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black"><a ui-sref="jobs.dash">工作包管理</a></h1>
          <small class="text-muted">{{job.programName | uppercase }} 详细信息</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- job detail -->
    <div class="row wrapper m-t-n">
      <div class="wrapper-lg bg-white-opacity">
        <div class="row">
          <div class="col-sm-7">
            <div class="clear">
              <span class="h4 text-black m-r"><i class="icon icon-layers m-r"></i>{{job.programName | uppercase }}</span>
              <span class="h4 text-black">目标品牌：{{job.custumorName | uppercase }}</span>
              <small class="m-l">创作者：{{job.creator}}</small>
            </div>
          </div>
        </div>
      </div>

      <div class="col">
        <tabset class="nav-tabs-alt" justified="true">
          <tab ng-repeat="row in job.programRule.playlists">
            <tab-heading>
              <i class="glyphicon glyphicon-list text-md text-muted wrapper-sm"></i>{{row.name | uppercase }}
            </tab-heading>
            <div class="padder"> 
              <div class="row wrapper">
                <div class="clear wrapper b">
                  <div class="h5 clear-fix">日期类型：{{row.timePeriods.calcType}}</div>
                  <div class="h5">选定日期：{{row.timePeriods.dValues}}</div>
                </div>
              </div>

              <div class="streamline b-l b-info m-l-lg m-b padder-v">                
                <div ng-repeat="r in row.dayRuleUnits">
                  <a class="pull-left thumb-sm avatar m-l-n-md">
                    <img src="img/icons/clock.png" alt="...">
                  </a>
                  <div class="m-l-lg panel b-a">
                    <div class="panel-heading pos-rlt b-b b-light">
                      <span class="arrow left"></span>
                      <span>情景段：{{r.ruleName}}</span>
                      <label class="label bg-light m-l-xs">{{r.starthour}}</label>
                      <label class="label bg-light m-l-xs">{{r.endhour}}</label>
                    </div>
                    <div class="panel-body">
                      <div class="h5" >
                        <div class="list-group no-radius alt" ng-repeat="b in r.boxes">
                          <a class="list-group-item" ui-sref="jobs.box({boxId:b.name,jobId:job._id})">
                            {{b.name}}
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </tab>     
        </tabset>
      </div>
    </div>
    <!-- /job detail -->

  </div>

</div>
