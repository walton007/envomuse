<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;" ng-controller="StoreEditCtrl">

<!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">客户管理</h1>
          <small class="text-muted"><a ui-sref="customers.brand.detail({brandId:brand._id})">{{brand.brand | uppercase}}</a> > <a ui-sref="customers.store.detail({brandId:brand._id,storeId:store._id})">{{store.siteName | uppercase}}</a> > 编辑</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          <div class="btn-group dropdown" dropdown>
            <a class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="customers.brand.new"><i class="fa fa-plus"></i>添加客户</a>
          </div>
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main -->
      <div class="row">
        <div class="wrapper-md">
          <div class="panel-heading font-bold">编辑门店信息</div>
            <div class="panel-body">
              <form name="editStore" class="form-horizontal m-t-lg">
            <div class="form-group">
              <label class="col-lg-2 control-label">品牌</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="brand.brand" required disabled>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">店名</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="store.siteName" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">店铺ID</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="store.reference" required>
              </div>
            </div>

            <!-- <div class="form-group">
              <label class="col-lg-2 control-label">地址</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="store.address" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">经度</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="store.latitude" required>
              </div>
            </div>

            <div class="form-group">
              <label class="col-lg-2 control-label">纬度</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="store.longitude" required>
              </div>
            </div>
 -->
            <div class="line line-dashed b-b line-lg pull-in"></div>
            <div class="form-group">
              <label class="col-sm-2 control-label">详细描述</label>
              <div class="col-sm-10">
                <textarea class="form-control h-auto" style="min-height:200px;" ng-model="store.description">{{store.description}}
                </textarea>
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-8 col-lg-offset-2">
                <button class="btn btn-success w-xs" ng-click="saveStore()">保存</button>
              </div>
            </div>
          </form>
            </div>
          </div>
      </div>
  </div>
  <!-- /main -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->
</div>
