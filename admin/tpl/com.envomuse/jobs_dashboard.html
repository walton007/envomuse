<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="JobsDashboardCtrl">

  <div class="col">

    <div class="bg-light lter b-b wrapper-md">

          <h1 class="m-n font-thin h3 text-black"><a ui-sref="jobs.dash">工作包管理</a></h1>

        <div class="col-sm-6 text-right hidden-xs">
