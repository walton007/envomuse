<div class="row" ng-controller="BrandDetailCtrl">
  <div class="col-sm-2 hidden-xs">

  </div>
  <div class="col-sm-8">
    <div class="w-auto-xl w-auto-xs center-block">
      <div class="btn-group btn-group-justified text-center text-sm">
        <div class="btn-group">    
          <a class="wrapper-xs block" ui-sref="customers.brand.detail({brandId:brand.id})">

          </a>
        </div>
      </div>
    </div>
  </div>

  </div>
