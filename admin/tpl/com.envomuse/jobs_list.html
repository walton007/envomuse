<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false; init();" ng-controller="JobListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">工作管理</h1>
          <small class="text-muted">工作列表</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main body -->
    <div class="col">
      <div class="wrapper-md">
      <!-- job row -->
        <div class="row text-center" ng-repeat="item in datasource">

          <!-- basic info -->
          <div class="col-md-4 text-left">
            <div class="panel panel-default">
            <div class="panel-heading">
              <div class="clearfix">
                <a ui-sref="jobs.detail({jobId:item._id})" class="pull-left thumb-md avatar b-3x m-r">
                  <img src="img/icons/job.png" alt="...">
                </a>
                <div class="clear">
                  <div class="h3 m-t-xs m-b-xs">
                    <a ui-sref="jobs.detail({jobId:item._id})">
                    {{item.programName}}
                    </a>
                  </div>
                  <small class="text-muted clearfix">创建人：{{item.creator}}</small>
                  <small class="text-muted clearfix">目标客户：{{item.custumorName}}</small>
                  <small class="text-muted clearfix">已有播放清单：{{item.programCount}}</small>
                </div>
              </div>
            </div>
            <!-- <div class="list-group no-radius alt">
              <a class="list-group-item" href>
                <span class="badge bg-success">25</span>
                <i class="fa fa-calendar fa-fw text-muted"></i> 
                KFC-SUMMER-1
              </a>
              <a class="list-group-item" href>
                <span class="badge bg-info">16</span>
                <i class="fa fa-calendar fa-fw text-muted"></i> 
                KFC-SUMMER-2
              </a>
              <a class="list-group-item" href>
                 <span class="badge bg-light">5</span>
                <i class="fa fa-calendar fa-fw text-muted"></i> 
                KFC-SUMMER-3 
              </a>
            </div> -->
          </div>
        </div>
          <!-- /basic info -->

          <div class="col-xs-12 m-b-md">
            <div class="r bg-light dker item hbox no-border">
            </div>
          </div>
        </div>
      <!-- / job row -->
    </div>
  </div>
  <!-- /main body -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->
</div>
</div>
