<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="init();" ng-controller="JobListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">工作包管理</h1>
          <small class="text-muted">系统内所有可用的工作包</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
        </div>
      </div>
    </div>
    <!-- / main header -->

    <div class="row">
      <div class="wrapper-md m-t-n">
        <div class="panel panel-default">
          <div class="panel-heading">
            <div class="row m-t-md">
              <div class="col-sm-4">
                <div class="input-group">
                  <span class="input-group-addon"><i class="icon text-mute icon-magnifier"></i></span>
                  <input type="text" class="input-sm form-control" placeholder="输入查找内容" ng-model="searchText">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-3" ng-repeat="item in datasource | filter:searchText">
          <div class="panel panel-default">
            <a ui-sref="jobs.detail({jobId:item._id})">
            <div class="panel-heading">
              <div class="clearfix">
                <div class="pull-left thumb-md avatar b-3x m-r">
                  <img src="img/icons/job.png" alt="...">
                </div>
                <div class="clear">
                  <div class="h4 m-t-xs m-b-xs">
                    {{item.programName | uppercase}}
                  </div>
                  <small class="text-muted clearfix">导入时间：{{item.created | fromNow}}</small>
                </div>
              </div>
            </div>
            </a>
            <div class="list-group no-radius alt">
              <div class="list-group-item">
                <span class="pull-right"><span class="badge bg-light">{{item.brand | uppercase }}</span></span>
                <i class="icon icon-trophy text-muted"></i> 
                目标品牌
              </div>
              <div class="list-group-item">
                <span class="pull-right"><span class="badge bg-light">{{item.creator}}</span></span>
                <i class="icon icon-earphones text-muted"></i> 
                创建人
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
