<div class="row" ng-controller="PlaylistDetailCtrl">
  <div class="col-sm-2 hidden-xs">

  </div>
  <div class="col-sm-8">
    <div class="w-auto-xl w-auto-xs center-block">
      <div class="btn-group btn-group-justified text-center text-sm">
        <div class="btn-group">    
          <a class="wrapper-xs block" ui-sref="playlists.list">
            <i class="block text-md m-t-xs icon-arrow-left"></i>
            <span class="text-sm">返回</span>
          </a>
        </div>
        <div class="btn-group" ng-show="!item.linkState">    
          <a class="wrapper-xs block" ui-sref="playlists.associate({playlistId:playlist._id,playlistContent:playlist})">
            <i class="block text-md m-t-xs icon-link"></i>
            <span class="text-sm">关联店铺</span>
          </a>
        </div>
        <div class="btn-group" ng-show="item.linkState">    
          <a class="wrapper-xs block" ui-sref="playlists.associate({playlistId:playlist._id})">
            <i class="block text-md m-t-xs icon-link"></i>
            <span class="text-sm">查看已关联店铺</span>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2 hidden-xs">

  </div>
