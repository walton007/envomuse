<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="init();" ng-controller="CustomerListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black"><a ui-sref="customers.dash">品牌管理</a></h1>
          <small class="text-muted">品牌列表，显示品牌基本信息</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          <div class="btn-group dropdown" dropdown>
              <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="$state.go('customers.brand.new')"><i class="fa fa-plus"></i>添加品牌</button>
            </div>
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main -->
      <div class="row">
        <div class="wrapper-md m-t-n">
          <div class="panel panel-default">
            <div class="panel-heading">
              <div class="row m-t-md">
                <div class="col-sm-4">
                  <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm m-t-none m-b" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
                </div>
                <div class="col-sm-6">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="icon text-mute icon-magnifier"></i></span>
                    <input type="text" class="input-sm form-control" placeholder="输入查找内容" ng-model="searchText">
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-3" ng-repeat="row in normalizedDataSource | filter:searchText">
            <div class="panel panel-default">
              <a ui-sref="customers.brand.detail({brandId:row._id})">
              <div class="panel-heading">
                <div class="clearfix">
                  <div class="pull-left thumb-md avatar b-3x m-r">
                    <img src="{{row.logo==null?'img/default_logo.png':row.logo}}" alt="...">
                  </div>
                  <div class="clear">
                    <div class="h4 m-t-xs m-b-xs">
                      {{row.brand | uppercase}}
                    </div>
                    <small class="text-muted clearfix">{{row.industry}}</small>
                    <small class="text-muted clearfix">{{row.status==null?'状态未知':row.status}}</small>
                  </div>
                </div>
              </div>
              </a>
              <div class="list-group no-radius alt">
                <a class="list-group-item" href>
                  <span class="pull-right"><span class="badge bg-{{row.sitesCount==0?'dk':'success'}}">{{row.sitesCount}}</span></span>
                  <i class="fa fa-bank fa-fw text-muted"></i> 
                  门店
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /main -->
</div>
