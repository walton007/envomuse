<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="init();" ng-controller="CustomerListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">品牌管理</h1>
          <small class="text-muted">管理所有品牌</small>
        </div>
        <!-- search form -->
        <div class="col-sm-3 form-group">
          <div class="input-group">
            <input type="text" ng-model="searchText" class="form-control input-sm bg-light no-border rounded padder" placeholder="查找...">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
        <!-- / search form -->
        <div class="col-sm-3 text-right hidden-xs">
          <div class="btn-group dropdown" dropdown>
            <button class="btn m-b-xs btn-sm btn-primary btn-addon" ng-click="$state.go('customers.brand.new')"><i class="fa fa-plus"></i>添加品牌</button>
          </div>
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main -->
      <div class="row">
        <div class="wrapper-md m-t-n">

          <div ng-show="normalizedDataSource.length==0">
            <alert type="warning">还没有品牌信息！<button class="btn m-b-xs btn-sm btn-info" ng-click="$state.go('customers.brand.new')">添加品牌</button></alert>
          </div>
          <div ng-show="normalizedDataSource.length>0">
            <div class="col-sm-3" ng-repeat="row in normalizedDataSource | filter:searchText">
              <div class="panel panel-default">
                <a ui-sref="customers.brand.detail({brandId:row._id})">
                <div class="panel-heading">
                  <div class="clearfix">
                    <div class="pull-left thumb-md avatar b-3x m-r">
                      <img ng-src="{{row.logo}}" alt="...">
                    </div>
                    <div class="clear">
                      <div class="h4 m-t-xs m-b-xs">
                        {{row.brand | uppercase}}
                      </div>
                      <small class="text-muted clearfix">{{row.industry}}</small>
                      <small class="text-muted clearfix">{{row.status==null?'状态未知':row.status}}</small>
                    </div>
                  </div>
                </div>
                </a>
                <div class="list-group no-radius alt">
                  <a class="list-group-item" href>
                    <span class="pull-right"><span class="badge bg-{{row.sitesCount==0?'dk':'success'}}">{{row.sitesCount}}</span></span>
                    <i class="fa fa-bank fa-fw text-muted"></i> 
                    门店
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 text-center">
            <pagination total-items="bigTotalItems" items-per-page="pageItems" num-pages="numPages"  max-size="maxSize" ng-model="bigCurrentPage" ng-change="pageChanged()" class="pagination-sm m-t-none m-b" boundary-links="true" rotate="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- /main -->
</div>
