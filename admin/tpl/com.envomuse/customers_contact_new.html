<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;" ng-controller="ContactNewCtrl">

<!-- main -->
  <div class="col">
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">客户管理</h1>
          <small class="text-muted"><a ui-sref="customers.brand.detail({brandId:brand._id})">{{brand.brand | uppercase}}</a></small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          <div class="btn-group dropdown" dropdown>
            <a class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="customers.contact.add({brandId:brand._id,storeId:store._id})"><i class="fa fa-plus"></i>添加联系人</a>
          </div>
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main -->
      <div class="row">
        <div class="wrapper-md">
          <h4 class="panel-heading font-bold">新增客户</h4>
          <div class="panel-body">
            <form name="form" class="form-horizontal m-t-lg form-validation ">

              <div class="form-group">
                <label class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" ng-model="contact.name" placeholder="必填" required>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">性别</label>
                <div class="col-lg-8">
                  <span>
                    <div class="radio">
                      <label class="i-checks">
                        <input type="radio" name="gender" ng-model="contact.gender" value="M">
                        <i></i>
                        男
                      </label>
                    </div>
                    <div class="radio">
                      <label class="i-checks">
                        <input type="radio" name="gender" ng-model="contact.gender" value="F" checked>
                        <i></i>
                        女
                      </label>
                    </div>
                  </span>
                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">生日</label>
                <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group w-md">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="contact.birthday" is-open="opened" datepicker-options="dateOptions"   close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">职位</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" ng-model="contact.title" >
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">工作电话</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control"  ng-model="contact.workmobile"  >
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">私人电话</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" ng-model="contact.privatemobile">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">QQ</label>
                <div class="col-lg-8">
                  <input type="number" class="form-control" ng-model="contact.qq">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">微信</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" ng-model="contact.wechat">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">Email</label>
                <div class="col-lg-8">
                  <input type="email" class="form-control" ng-model="contact.email">
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">部门</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" ng-model="contact.department"  >
                </div>
              </div>

              <div class="line line-dashed b-b line-lg pull-in"></div>

              <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                  <button type="submit" class="btn btn-success pull-right" ng-disabled="form.$invalid" ng-click="createContact()">添加</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
  </div>
  <!-- /main -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->
</div>
