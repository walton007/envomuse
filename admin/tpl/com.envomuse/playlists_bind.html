<div ng-controller="PlaylistBindCtrl">
  <!-- breadcrumb -->
  <div class="row">
    <div class="bg-light lter">
      <ul class="breadcrumb bg-white b-b wrapper-md m-l m-b-xs">
        <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> Dashboard </a></li>
        <li><a ui-sref="playlists.dash">播放列表管理</a></li>
        <li><a ui-sref="playlists.list">所有播放列表</a></li>
        <li><a ui-sref="playlists.detail({playlistId:item.id})">{{item.name | uppercase }}</a></li>
        <li class="active">关联店铺</li>
      </ul>
    </div>
  </div>
  <!-- / breadcrumb -->

  <div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- main -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="m-r-lg">原JOB索引：{{item.associatedJobId}}</span>
        <span class="m-r-lg">生成时间：{{item.generationDate}}</span>
        <span class="m-r-lg">开始时间：{{item.startDate}}</span>
        <span class="m-r-lg">结束时间：{{item.endDate}}</span>
      </div>
    </div>

    <div class="m-sm">
      <form name="form" class="form-validation">
        <div class="panel panel-default">
          <div class="panel-heading">
            <span class="h4">播放列表与店铺关联</span>
          </div>

          <div class="panel-body">

            <div class="form-group">
              <label class="col-lg-2 control-label">客户</label>
              <div class="col-lg-8">
                <select ui-jq="chosen" ng-change="showStores()" data-placeholder="选择客户" class="form-control" ng-model="playlist.associatedBrandId">
                  <option ng-repeat="b in brands" value="{{b.id}}">{{b.brandName}}</option>
                </select>
              </div>
            </div>
            <div class="line line-dashed b-b line-lg pull-in"></div>

            <div class="form-group">
              <div class="panel panel-default">
                <div class="panel-heading">
                  店铺/POS
                </div>

                <div class="panel-body">
                  <div class="col-sm-4" ng-repeat="s in selectedBrandStores">
                    <div class="checkbox">
                      <label class="i-checks">
                        <input type="checkbox" ng-checked="!s.associatedPlaylistId" ng-disabled="!s.associatedPlaylistId" value="">
                        <i></i>
                        <a ui-sref="customers.store.detail({storeId:s.id})">{{s.storeName}}</a>
                      </label>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
          <footer class="panel-footer text-right bg-light lter">
            <button type="submit" class="btn btn-success" ng-disabled="form.$invalid">关联</button>
          </footer>
        </div>
      </form>
    </div>
  <!-- /main -->
  <!-- right col -->
    <div class="col w-md bg-light dker b-l bg-auto no-border-xs">    
      <div class="wrapper-md">
        
      </div>
    </div>

  <!-- /right col -->
</div>
