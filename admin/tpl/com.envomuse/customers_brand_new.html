<div ng-controller="CustomerNewCtrl">
  <!-- breadcrumb -->
  <div class="row">
    <div class="bg-light lter">
      <ul class="breadcrumb bg-white b-b wrapper-md m-l m-b-xs">
        <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> Dashboard </a></li>
        <li><a ui-sref="customers.dash">客户管理</a></li>
        <li class="active">新增客户</li>
      </ul>
    </div>
  </div>
  <!-- / breadcrumb -->

  <div class="hbox hbox-auto-xs hbox-auto-sm">
  <!-- main -->
    <div class="col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading font-bold">新增客户</div>
          <div class="panel-body">
            <form name="form" class="form-horizontal m-t-lg form-validation">
              <div class="form-group">
                <label class="col-lg-2 control-label">客户名称</label>
                <div class="col-lg-8">
                  <input type="text" class="form-control" ng-model="brand.name" placeholder="必填" required>
                </div>
              </div>

              <div class="form-group">
                <div class="wrapper-md" ng-controller="ImgCropCtrl">
                  <label class="col-lg-2 control-label">设置客户LOGO</label>
                  <div class="col-lg-8">
                    <div class="m-b">
                      <input type="file" id="fileInput" />
                    </div>
                    <div class="hbox hbox-auto-xs">
                      <div class="col">
                        <div class="wrapper-sm b-a bg-white m-r-xs m-b-xs">
                          <div class="bg-light" style="height:160px">
                            <img-crop 
                              image="myImage" 
                              result-image="myCroppedImage"
                              result-image-size="100"
                              area-type="{{cropType}}"
                            ></img-crop>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="inline bg-white wrapper-sm b-a">
                          <div class="bg-light" ng-model="myCroppedImage">
                            <img ng-src="{{myCroppedImage}}" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="btn-group m-t">
                        <label class="btn btn-default" ng-model="cropType" btn-radio="'circle'">圆形</label>
                        <label class="btn btn-default" ng-model="cropType" btn-radio="'square'">方形</label>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">所属行业</label>
                <div class="col-lg-8">
                  <select ui-jq="chosen" class="form-control" ng-model="brand.industry" placeholder="必填" required>
                    <option ng-repeat="list in industrylist" value="{{list}}">{{list}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">客户状态</label>
                <div class="col-lg-8">
                  <select ui-jq="chosen" class="form-control" ng-model="brand.status" placeholder="必填" required>
                    <option ng-repeat="list in statuslist" value="{{list}}">{{list}}</option>
                  </select>
                </div>
              </div>

              <div class="form-group">
                <label class="col-lg-2 control-label">曲目更新周期</label>
                <div class="col-lg-8">
                  <select ui-jq="chosen" class="form-control" ng-model="brand.updatePeriod" placeholder="必填" required>
                    <option ng-repeat="list in updateperiodlist" value="{{list}}">{{list}}</option>
                  </select>
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-2 control-label">合同开始日期</label>
                <div class="col-sm-10" ng-controller="DatepickerDemoCtrl">
                  <div class="input-group w-md">
                    <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="brand.contractdate" is-open="opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>
                </div>
              </div>

              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-lg-2 control-label">设计费</label>
                <div class="col-lg-8">
                  <input type="number" class="form-control" placeholder="必填" ng-model="brand.designFee" required >
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">安装费</label>
                <div class="col-lg-8">
                  <input type="number" class="form-control" placeholder="必填" ng-model="brand.setupFee" required >
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">月服务费</label>
                <div class="col-lg-8">
                  <input type="number" class="form-control" placeholder="必填" ng-model="brand.monthServiceFee" required >
                </div>
              </div>
              <div class="form-group">
                <label class="col-lg-2 control-label">其它费用</label>
                <div class="col-lg-8">
                  <input type="number" class="form-control" placeholder="必填" ng-model="brand.otherFee" required >
                </div>
              </div>

              <div class="line line-dashed b-b line-lg pull-in"></div>
              <div class="form-group">
                <label class="col-sm-2 control-label">详细描述</label>
                <div class="col-sm-10">
                  <textarea class="form-control h-auto" style="min-height:200px;" ng-model="brand.description">{{brand.description}}
                  </textarea>
                </div>
              </div>
              <div class="form-group">
                <div class="col-lg-8 col-lg-offset-2">
                  <button type="submit" class="btn btn-success" ng-disabled="form.$invalid" ng-click="createBrand()">添加</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
  <!-- /main -->

  <!-- right col -->
    <div class="col w-md bg-light dker b-l bg-auto no-border-xs">    
      <div class="wrapper-md">
         
      </div>
    </div>
  <!-- /right col -->
  </div>
  
</div>
