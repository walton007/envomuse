<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false; init();" ng-controller="StoreListCtrl">

<!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">客户管理</h1>
          <small class="text-muted"><a ui-sref="customers.brand.detail({brandId:brand._id})">{{brand.brand | uppercase}}</a></small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">
          <div class="btn-group dropdown" dropdown>
            <a class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="customers.store.add({brandId:brand._id})"><i class="fa fa-plus"></i>添加门店</a>
          </div>
        </div>
      </div>
    </div>
    <!-- / main header -->

    <!-- main -->
      <div class="col">
        <div class="wrapper-md">
          <div class="panel panel-default">
            <table st-table="rowCollectionBasic" class="table table-striped">
              <thead>
              <tr>
                <th width="20%">门店</th>
                <th width="20%">REFERENCE</th>
                <th width="20%">添加时间</th>
                <th width="20%">播放列表</th>
                <th width="15%">店长</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="row in normalizedDataSource" st-select-row="row">
                <td><a ui-sref="customers.store.detail({brandId:brand._id,storeId:row._id})">{{row.siteName}}</a></td>
                <td>{{row.reference}}</td>
                <td>{{row.created |  fromNow}}</td>
                <td>ABC</td>
                <td>张三</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
    
      <!-- pager -->
      <div class="col-sm-6 col-xs-12 text-middle">
        <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" ng-init="init()" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm m-t-none m-b" boundary-links="true" rotate="false" num-pages="numPages"></pagination>
      </div>
      <!-- /pager -->

    </div>
  </div>
  <!-- /main -->

  <!-- right col -->
  <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div>
  <!-- / right col -->
</div>
