<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  " ng-controller="BoxDetailCtrl">

  <!-- main -->
  <div class="col">
  
    <!-- main header -->
    <div class="bg-light lter b-b wrapper-md">
      <div class="row">
        <div class="col-sm-6 col-xs-12">
          <h1 class="m-n font-thin h3 text-black">工作管理</h1>
          <small class="text-muted">{{brand.brand | uppercase}}</small>
        </div>
        <div class="col-sm-6 text-right hidden-xs">

          

        </div>
      </div>
    </div>
    <!-- / main header -->

  <!-- main -->
  <div class="row wrapper">
    <div class="wrapper">
      <div class="col">
      <div class="wrapper-md">
        <h3 class="m-t-none text-black">{{box.name}}</h3>
        <p class="text-muted m-b-md">{{box.description}}</p>
        <div class="hbox hbox-auto-xs">
          <div class="col w-sm">
            <img src="img/b1.jpg" class="img-full m-b">
          </div>
          <div class="col">
            <div class="m-l-md">
              <!--<div class="clearfix m-b-md">
                <a class="thumb-sm pull-left m-r">
                  <img src="img/a0.jpg" class="img-circle">
                </a>
                
                <div class="clear">
                  <a class="text-info">Mike Mcalidek</a>
                  <small class="block text-muted">Published: 3 days ago</small>
                </div>
              </div>
              -->
              <div class="m-b-md">
                <a class="btn btn-icon btn-rounded btn-info"><i class="fa fa-play m-r-n-xxs"></i></a> 
                <a class="btn btn-default btn-sm btn-rounded " tooltip="Total tracks">{{box.songList.length}}</a>
              </div>
              <!--<div>
                Tags: <a class="badge bg-light">Musik</a> <a class="badge bg-light">Pashion</a>
              </div>
              -->
            </div>
          </div>
        </div>
      </div>
      <div class="bg-white-only">
        <h4 class="m-n wrapper">曲风盒歌曲列表</h4>
        <ul class="list-group no-radius no-border list-group-lg">
          <li class="list-group-item" ng-repeat="track in box.songlist">
            <div class="pull-right m-l">
              <a href="{{track.relativePath}}" class="m-r-sm"><i class="icon-cloud-download"></i></a>
            </div>
            <a class="jp-play-me m-r-sm pull-left">
              <i class="icon-control-play text"></i>
              <i class="icon-control-pause text-active"></i>
            </a>
            <div class="clear text-ellipsis">
              <span>{{track.relativePath}}</span>
              <span class="text-muted"> -- {{track.trackDuration}}</span>
            </div>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </div>
    <!-- /main -->
  <!-- /main -->

  <!-- right col -->
  <!-- <div class="col w-md bg-white-only b-l bg-auto no-border-xs">
    <div data-ng-include=" 'tpl/com.envomuse/customers_dashboard_aside.html' ">
    </div>
  </div> -->
  <!-- / right col -->

</div>
