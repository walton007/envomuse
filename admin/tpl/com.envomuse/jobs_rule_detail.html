<div ng-controller="RuleDetailCtrl">
  <!-- breadcrumb -->
  <div class="row">
    <div class="bg-light lter">
      <ul class="breadcrumb bg-white b-b wrapper-md m-l m-b-xs">
        <li><a ui-sref="app.dashboard"><i class="fa fa-home"></i> Dashboard </a></li>
        <li><a ui-sref="jobs.dash">工作管理</a></li>
        <li><a ui-sref="jobs.list">所有工作</a></li>
        <li><a ui-sref="jobs.detail({jobId:job._id,jobContent:job})">{{job.programName | uppercase }}</a></li>
        <li><a ui-sref="jobs.program({programId:program._id,programContent:program,jobContent:job})">{{program.name | uppercase }}</a></li>
        <li class="active">{{rule.ruleName | uppercase }}</li>
      </ul>
    </div>
  </div>
  <!-- / breadcrumb -->

  <div class="wrapper-md">
    <div class="panel panel-default">
      <div class="panel-heading">
        <span class="m-r-lg">客户：{{job.custumorName | uppercase }}</span>
        <span class="m-r-lg">DJ：{{job.creator }}</span>
        <span class="m-r-lg">情景段：{{rule.ruleName}}</span>
        </div>  
      <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th>曲风盒名称</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rule.boxes" st-select-row="row">
          <td>{{ $index + 1 }}</td>
          <td>
            <a ui-sref="jobs.box({boxId:r._id,jobContent:job,programContent:program,ruleContent:rule,boxContent:row})">{{row.name}}</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
