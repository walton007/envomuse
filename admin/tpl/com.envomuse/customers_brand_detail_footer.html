<div class="row" ng-controller="BrandDetailCtrl">
  <div class="col-sm-2 hidden-xs">

  </div>
  <div class="col-sm-8">
    <div class="w-auto-xl w-auto-xs center-block">
      <div class="btn-group btn-group-justified text-center text-sm">
        <div class="btn-group">
          <a class="wrapper-xs block" ui-sref="customers.brand.edit({brandId:brand.id})">
            <i class="block text-md m-t-xs icon-note"></i>
            <span class="text-sm">编辑</span>
          </a>
        </div>
        <div class="btn-group" ui-sref="customers.store.add(({brandId:brand.id}))">
          <a class="wrapper-xs block">
            <i class="block text-md m-t-xs icon-plus"></i>
            <span class="text-sm">店铺</span>
          </a>
        </div>
        <div class="btn-group">    
          <a class="wrapper-xs block" ui-sref="customers.invoice({brandId:brand.id})">
            <i class="block text-md m-t-xs icon-doc"></i>
            <span class="text-sm">发票</span>
          </a>
        </div>
        <div class="btn-group" ng-controller="BrandDeleteModalCtrl">
          <a class="wrapper-xs block" ng-click="open('sm',brand.id)">
            <i class="block text-md m-t-xs icon-trash"></i>
            <span class="text-sm">删除</span>
              <script type="text/ng-template" id="deleteCustomerConfirmModal">
                <div ng-include="'tpl/com.envomuse/customers_brand_delete_confirm_modal.html'"></div>
              </script>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-2 hidden-xs">

  </div>
</div>
